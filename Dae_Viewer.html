<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
			<a-assets>
			<a-asset-item id="pie" src="dae_model/pie.dae"></a-asset-item>
			<a-asset-item id="testing" src="dae_model/testing.dae"></a-asset-item>
			<a-asset-item id="car" src="dae_model/car.dae"></a-asset-item>
			<a-asset-item id="cake" src="dae_model/cake.dae"></a-asset-item>
            <a-asset-item id="meal" src="dae_model/meal.dae"></a-asset-item>
			</a-assets>

		<a-marker type="pattern" url="QR pattern/pie.patt">
		<a-entity collada-model="#pie" scale="10 10 10"></a-entity>
		</a-marker>

		<a-marker type="pattern" url="QR pattern/Car.patt">
		<a-entity collada-model="#car"></a-entity>
		</a-marker>

		<a-marker type="pattern" url="QR pattern/cake.patt">
		<a-entity collada-model="#cake"></a-entity>
		</a-marker>
        
        <a-marker type="pattern" url="QR pattern/meal.patt">
        <a-entity collada-model="#meal"></a-entity>
        </a-marker>

		
	<a-entity camera></a-entity>
	</a-scene>
</body>
