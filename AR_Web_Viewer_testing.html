<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
    <a-anchor hit-testing-enabled='true'>
            <!-- define your gltf asset -->
		<a-assets>
  		<a-asset-item id="tree" src="Chair_rotation.gltf"></a-asset-item>
		</a-assets>
		<!-- use your gltf model -->
		<a-entity gltf-model="##tree"></a-entity>
        
            <a-entity gltf-model="url(https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/9176d098/1.0/Duck/glTF/Duck.gltf)" position="0 0.5 0"></a-entity>
           <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    </a-anchor>
    <a-camera-static/>
    </a-scene>
</body>
